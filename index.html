<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BX Script Hub</title>

  <style>
    body {
      background-color: #0d1117;
      color: #00ffff;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
    }

    pre {
      background-color: #161b22;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>

<body>

  <h1>BX Roblox Script</h1>
  <p>Copy and use the script below:</p>

  <pre id="script">
loadstring(game:HttpGet("https://raw.githubusercontent.com/BX-SABMAINHUB/BX-SABscript/refs/heads/main/main.lua"))()
  </pre>

  <button onclick="copyScript()">Copy Script</button>

  <script>
    function copyScript() {
      const text = document.getElementById("script").innerText;
      navigator.clipboard.writeText(text);
      alert("Script copied to clipboard!");
    }
  </script>

</body>
</html>
